name: ðŸ”„ Sync to GitLab (Alternative)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  sync:
    name: ðŸ“¡ Mirror to GitLab
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ” Setup SSH Key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.GITLAB_SSH_KEY }}
        
    - name: ðŸ”§ Configure Git and SSH
      run: |
        # Configurar Git
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # Adicionar GitLab aos known hosts
        ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts
        
        # Testar conexÃ£o SSH
        ssh -T git@gitlab.com
        
    - name: ðŸªž Push to GitLab
      run: |
        # Remover remote gitlab se existir
        git remote remove gitlab 2>/dev/null || true
        
        # Adicionar remote do GitLab
        git remote add gitlab git@gitlab.com:lhuck4z/yan-luca.git
        
        # Listar remotes para debug
        git remote -v
        
        # Push all branches
        git push gitlab --all --force
        
        # Push all tags
        git push gitlab --tags --force
        
    - name: âœ… Success
      run: |
        echo "ðŸŽ‰ Repository successfully mirrored to GitLab!"
        echo "ðŸ“± GitLab repository: https://gitlab.com/lhuck4z/yan-luca"