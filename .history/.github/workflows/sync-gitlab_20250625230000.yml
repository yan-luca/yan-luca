name: ðŸ”„ Sync to GitLab

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  sync:
    name: ðŸ“¡ Mirror to GitLab
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ”§ Setup SSH
      run: |
        # Criar diretÃ³rio SSH
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Adicionar chave SSH
        echo "${{ secrets.GITLAB_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        
        # Adicionar GitLab aos known hosts
        ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts
        
        # Configurar SSH para usar a chave correta
        cat > ~/.ssh/config << EOF
        Host gitlab.com
            HostName gitlab.com
            User git
            IdentityFile ~/.ssh/id_ed25519
            IdentitiesOnly yes
        EOF
        chmod 600 ~/.ssh/config
        
        # Testar conexÃ£o
        ssh -T git@gitlab.com || true
        
    - name: ðŸªž Mirror to GitLab
      run: |
        # Configurar Git
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Adicionar remote do GitLab se nÃ£o existir
        git remote add gitlab git@gitlab.com:lhuck4z/yan-luca.git || true
        
        # Fazer push para GitLab
        git push gitlab --all --force
        git push gitlab --tags --force
        
    - name: âœ… Sync Completed
      run: echo "ðŸŽ‰ Successfully synced to GitLab!"